<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="D" style="font-size: 120px;">D
        <div id="A">A</div>
        <div id="B">B
            <div id="C">C</div>
        </div>
    </div>

    <script>
        function callback(event) {
            console.log(event.currentTarget.id);
        }

        document.getElementById("D").addEventListener('click', callback, true); //true capture
        document.getElementById('A').addEventListener('click', callback, false); //false bubble
        document.getElementById('B').addEventListener('click', callback, false);
        document.getElementById('C').addEventListener('click', callback, false);
    </script>

    <script src="server.js"></script>
</body>
</html>
