<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const person = {
            firstname: 'John',
            sayHi: function () {
                // console.log(this);
                return `Hi from ${this.firstname}`;
            }
        }

        function log(age){
            console.log(`${this.sayHi()}, age: ${age}`);
        }
        person.sayHi();

        log.call(person, 20);
        log.apply(person, [18]);
        log.bind(person, 90)();


        // setTimeout(person.sayHi(), 1000);

    </script>
